<!-- public/views/nerd.html -->

<div class="jumbotron text-center">
    <h1>Player Profile</h1>
    <p>{{ tagline }}</p>
    <i class="fa fa-spinner fa-spin" style="font-size:36px;"></i>
    <div>{{ player.payload.playerData.summonerName }}</div>
	<div class="panel panel-default hide">
	<!-- Default panel contents -->
	<div class="panel-heading">Recent Matches</div>

	<!-- Table -->
	<table class="table">
		<tr> 
			<th>#</th> 
			<th>Champion</th> 
			<th>Lane</th> 
			<th>Role</th> 
		</tr>
		<tr ng-repeat="m in player.payload.recentMatches">
			<th scope="row">{{ $index + 1 }}</th>
			<td>{{ m.champion }}</td> 
			<td>{{ m.lane }}</td> 
			<td>{{ m.role }}</td>
		</tr>
	</table>
	</div>
</div>
